# ==================================================================
# 时间表
# ==================================================================
Schedule:
  ScheduleTypeLimits:
    - Name: On/Off
      Lower Limit Value: 0
      Upper Limit Value: 1
      Numeric Type: DISCRETE
      Unit Type: Dimensionless

    - Name: Temperature
      Lower Limit Value: 0
      Upper Limit Value: 50
      Numeric Type: CONTINUOUS
      Unit Type: Temperature

    - Name: Fraction
      Lower Limit Value: 0
      Upper Limit Value: 1
      Numeric Type: CONTINUOUS
      Unit Type: Dimensionless

  Schedule:Compact:
    - Name: Always On
      Schedule Type Limits Name: On/Off
      Data:
        - Through: "12/31"
          Days:
          - For: "AllDays"
            Times:
            - Until:
                Time: "24:00"
                Value: 1

    - Name: Always Off
      Schedule Type Limits Name: On/Off
      Data:
        - Through: "12/31"
          Days:
          - For: "AllDays"
            Times:
            - Until:
                Time: "24:00"
                Value: 0

    - Name: Heating_Setpoint_Schedule
      Schedule Type Limits Name: Temperature
      Data:
        - Through: "12/31"
          Days:
          - For: "AllDays"
            Times:
            - Until:
                Time: "24:00"
                Value: 18

    - Name: Cooling_Setpoint_Schedule
      Schedule Type Limits Name: Temperature
      Data:
        - Through: "12/31"
          Days:
          - For: "AllDays"
            Times:
            - Until:
                Time: "24:00"
                Value: 27

    - Name: Occupancy_Schedule_Living
      Schedule Type Limits Name: Fraction
      Data:
        - Through: "12/31"
          Days:
          - For: "AllDays"
            Times:
            - Until:
                Time: "24:00"
                Value: 0.5

    - Name: Occupancy_Schedule_Bedroom
      Schedule Type Limits Name: Fraction
      Data:
        - Through: "12/31"
          Days:
          - For: "AllDays"
            Times:
            - Until:
                Time: "24:00"
                Value: 1
